<!DOCTYPE html>
<html>
<head>
	<title>Persentase Penduduk yang Memiliki Jaminan Kesehatan Menurut Jenis Jaminan - BPJS Kesehatan Penerima Bantuan Iuran (PBI), 2020</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<style>
		html, body, #map { height: 100%; margin: 0; padding: 0; }
		.leaflet-control-attribution { display: none !important; }
		.info { padding: 6px 8px; font: 14px Arial, Helvetica, sans-serif; background: rgba(255, 255, 255, 0.8); box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); border-radius: 5px; }
		.info h4 { margin: 0 0 5px; color: #777; }
		.legend { text-align: left; line-height: 18px; color: #555; }
		.legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<script src="riau_kabkot.geojson"></script>
	<script>
		var sukajadi = [0.526452500644619, 101.43842513074193];
		var map = L.map('map').setView(sukajadi, 8);

		var cartoLight = L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
			maxZoom: 19, attribution: '&copy; OpenStreetMap contributors, &copy; CartoDB'
		}).addTo(map);

		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Persentase Penduduk yang Memiliki Jaminan Kesehatan Menurut Jenis Jaminan - BPJS Kesehatan Penerima Bantuan Iuran (PBI)</h4>' + (props ?
				'<b>' + props.dist_ina + '</b><br />' + props.tbc + ' %' : 'Gerakkan mouse Anda');
		};

		info.addTo(map);

		function getColor(d) {
			 return d >  60 ? '#006400' : // Dark Green
					d >= 50 ? '#228B22' : // Forest Green
					d >= 40 ? '#32CD32' : // Lime Green
					d >= 30 ? '#98FB98' : // Pale Green
					d >= 20 ? '#00FA9A' : // Medium Spring Green
							  '#00FF7F';   // Spring Green
		}


		function style(feature) {
			return {
				weight: 2, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.7,
				fillColor: getColor(feature.properties.tbc)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({ weight: 5, color: '#666', dashArray: '', fillOpacity: 0.7 });
			if (!L.Browser.ie && !L.Browser.opera) { layer.bringToFront(); }
			info.update(layer.feature.properties);
		}

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({ mouseover: highlightFeature, mouseout: resetHighlight, click: zoomToFeature });
		}

		var geojson = L.geoJson(riautbc, { style: style, onEachFeature: onEachFeature }).addTo(map);
		map.fitBounds(geojson.getBounds());

		var legend = L.control({ position: 'bottomright' });

		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			var grades = [0, 60, 70, 80];
			var labels = [];
			for (var i = 0; i < grades.length; i++) {
				var from = grades[i];
				var to = grades[i + 1];
				labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from + (to ? '&ndash;' + to : '+'));
			}
			div.innerHTML = '<h4>Legenda:</h4><br>' + labels.join('<br>');
			return div;
		};

		legend.addTo(map);
	</script>
</body>
</html>
